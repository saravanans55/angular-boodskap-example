<section class="h-100 gradient-form">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-4">
          <div class="card rounded-3 text-black p-4">
            <h4>Domains</h4>
            <h6 class="gray">Choose your domain to login</h6>

            <br>

            <ul class="list-group list-group-light">
                <li *ngFor="let oneDomain of domains_list;" class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer;" >
                  <div class="d-flex align-items-center">
                    <img src="../../../../assets/images/web.png" alt="" style="width: 45px; height: 45px"
                      class="rounded-circle" />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{ oneDomain.label }}</p>
                      <p class="text-muted mb-0">{{ oneDomain.domainKey }}</p>
                    </div>
                  </div>
                  <span>
                    <i class="bi bi-chevron-right"></i>
                  </span>
                </li>
              </ul>

              <br>

              <div class="d-grid gap-2">
                <button class="btn btn-primary p-2" type="button" (click)="logout()"><i class="bi bi-box-arrow-left"></i>  Logout</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
